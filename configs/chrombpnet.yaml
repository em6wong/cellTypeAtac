# ChromBPNet per-cell-type model configuration

model:
  stem_channels: 512
  stem_kernel_size: 21
  num_dilated_layers: 9
  dilated_kernel_size: 3
  input_length: 2114
  output_length: 1000
  profile_kernel_size: 75
  dropout: 0.1

data:
  genome: "data/genome/mm10.fa"
  chrom_sizes: "data/genome/mm10.chrom.sizes"
  peaks_bed: "data/YoungSed_DownSample_Peak.bed"
  bigwig_dir: "data/bigwig"
  zarr_dir: "data/training"

training:
  batch_size: 64
  learning_rate: 0.0001
  weight_decay: 0.00001
  max_epochs: 100
  early_stopping_patience: 10
  warmup_steps: 1000
  profile_weight: 1.0
  count_weight: 0.5
  precision: "16-mixed"
  reverse_complement_augment: true

bias_model:
  checkpoint: "results/bias_model/best.ckpt"
  freeze: true

chromosome_splits:
  test: ["chr8", "chr9"]
  val: ["chr1"]

wandb:
  project: "celltypeatac"
  entity: null
